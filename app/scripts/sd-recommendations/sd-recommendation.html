<style type="text/css">
    div.recomBox {
        box-shadow: 0px 0px 10px 5px rgba(0,0,0,0.2);
        margin: 10px;
        padding: 10px;
        min-width: 300px;
        max-width: 550px;
    }
    
    img.star {
        width: 20px; 
        margin-left: 5px;
    }
    
    span.title {
        font-weight: bold;
    }
    
    span.city {
        float: right;
        
    }
    
    span.date {
        float: right;
        font-size: 0.9em;
    }
    
    span.description {
        font-style: italic;
    }
    
    span.tag {
        border: 1px solid #f2f2f2;
        border-radius: 200px;
        padding: 5px;
        margin: 5px;
        background: #f2f2f2;
        margin-left: 0px;
    }
    
    span.tags {
        margin-bottom: 10px;
    }
    
    span.filter-remove {
        margin-left: 6px;
        padding: 1px;
        padding-left: 3px;
        padding-right: 3px;
        border-radius: 1000px;
        background: #b1b1b1;
        color: lightblue;
        display:inline-block;
    }
    
    span.filter-remove:hover {
        cursor: pointer;
    }
    
</style>
<div>
    <label for="filterInput" class="filterLabel" ng-show="filterLabel" ng-click="labelClick()">Add Filter </label><span class="tags"></span>
    <input type="text" class="filterInput" ng-show="filterInput" ng-blur="filterInputBlur()" id="filterInput"/>    
</div>
<div ng-repeat="rec in data | filterRecommendations" class="recomBox">
    <img ng-repeat="i in rec.rank + 1" src="images/star.png" class="star" /><span class="date">{{ rec.event.date }}</span><br />
    <span class="title">{{ rec.event.title }}</span><span class="city">{{ rec.event.city }}</span><br />
    <span class="description">{{ rec.event.description }}</span><br /><br />
    <span class="tags">
        <span class="tag" ng-repeat="tag in rec.event.tags">{{ tag }}</span>
    </span>
</div>
